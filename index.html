<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src * data:">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; img-src * data:">
		<title>Planet Creator</title>
		<link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.css"/>
		<link rel="stylesheet" href="themes/css.css"/>
	</head>
	<body>
		<div id="articlesView" class="view">
			<div id="articlesSidebar">
			</div>
			<div id="articlesContent">
			</div>
			<div id="articlesDivider">
			</div>
		</div>
		
		<div id="categoriesView" class="view">
			<div id="categoriesSidebar">
			</div>
			<div id="categoriesContent">
			</div>
			<div id="categoriesDivider">
			</div>
		</div>
		
		<div id="mapView" class="view">
			<canvas id="mapCanvas"></canvas>
			<div id="mapImageControls">
				<h3 id="mapImageName"></h3>
				<input id="mapImageFPP" type="number" placeholder="feet per pixel"/><br/>
				<input id="mapImageX" type="number" placeholder="X offset (ft)"/><br/>
				<input id="mapImageY" type="number" placeholder="Y offset (ft)"/>
			</div>
		</div>
		
		<ul id="contextmenu">
		</ul>
		
		<script src="renderer.js"></script>
	</body>
</html>
