<link rel="stylesheet" href="themes/default/article.css"/>
{{#each categories}}
{{> (categoryPartial id) }}
{{/each}}
<hr/>
<label for="articleAddCategory" class="articleCategoriesContainer">
	<b>Categories: </b>
	<div class="articleCategories">
		{{#each categories}}
		{{#if actual}}{{#unlesseq id "*"}}<a href="#{{id}}" data-type="category">{{title}}</a>{{/unlesseq}}{{/if}}
		{{/each}}
		<input id="articleAddCategory" class="articleAddCategory"/>
	</div>
</label>
<button class="articleSaveBtn">Save Article</button>
<ul id="contextmenu">
	<li id="contextmenuEdit"><div><span class="ui-icon ui-icon-pencil"></span> Edit <span class="label"></span></div></li>
	<li id="contextmenuInspect"><div><span class="ui-icon ui-icon-zoomin"></span> Inspect Element</div></li>
</ul>
